<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Gaming Blog</title>
    <link rel="stylesheet" href="../css/contact-style.css">
    <link rel="icon" href="../images/website-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="../index.html" class="header-link">
            <h1>Gaming Blog</h1>
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/latest.html">Latest</a></li>
                <li><a href="../html/reviews.html">Reviews</a></li>
                <li><a href="../html/contact.html">Contact Me</a></li>
                <!-- Dark Mode Toggle Button -->
                <button class="toggle-dark-mode">Dark Mode</button>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Background Container -->
        <div class="background-container">
            
            <section class="contact-section">
                <h2>Contact Me</h2>
                <form action="../php/contact.php" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div> 
    </main>

    <footer>

        <div class="newsletter">
            <h4>Subscribe to our Newsletter</h4>
            <form action="../php/subscribe.php" method="post" id="newsletter-form">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            
        </div>
        <div class="social-media">
            <a href="https://tiktok.com" target="_blank">TikTok</a> |
            <a href="https://discord.com" target="_blank">Discord</a> |
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
        <p>&copy; 2024 Gaming Blog. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('.toggle-dark-mode');
            toggleButton.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                document.querySelector('header').classList.toggle('dark-mode');
                document.querySelector('footer').classList.toggle('dark-mode');
            });
        
            // Check if user has a preferred theme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // Automatically enable dark mode if user prefers it
                document.body.classList.add('dark-mode');
                document.querySelector('header').classList.add('dark-mode');
                document.querySelector('footer').classList.add('dark-mode');
            }
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById("message");

        if (urlParams.has('subscribed')) {
            const status = urlParams.get('subscribed');
            if (status === 'success') {
                messageDiv.textContent = "Thank you for subscribing!";
                messageDiv.classList.add('success');
                messageDiv.style.display = 'block';
            } else if (status === 'error') {
                messageDiv.textContent = "There was an error with your subscription. Please try again.";
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        }
    });
</script>


</body>
</html>
